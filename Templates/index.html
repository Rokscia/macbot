<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>MAC Address Converter</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
                <form method="POST" class="p-4 border rounded shadow text-center">
                    <h3 class="text-center mb-4">Convert MAC app</h3>
                    <div class="form-group">
                        <label for="text" >Enter MAC address:</label><br>
                        <input type="text" id="text" name="text" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-4">Convert MAC</button>
                </form>
                {% if mac_address %}
                <div class="p-4 border rounded shadow text-center">
                    <div class="mb-3">
                        <span>{{mac_address}} </span>
                    </div>
                    {% if first_answer %}
                    <div class="mb-3">
                        <span>{{first_answer}} </span>
                        <button class="btn btn-sm btn-secondary" onclick="copyToClipboard('{{first_answer}}')">Copy</button>
                    </div>
                    <div>
                        <span>{{second_answer}} </span>
                        <button class="btn btn-sm btn-secondary" onclick="copyToClipboard('{{second_answer}}')">Copy</button>
                    </div>
                </div>
                {% endif %}
                {% endif %}
            </div>
        </div>
    </div>
    <script>
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text);
        var toast = new bootstrap.Toast(document.getElementById('copied-toast'), {
            position: 'fixed',
            bottom: '0'
        });
        toast.show();
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   <div class="toast align-items-center text-white bg-primary position-fixed bottom-0 justify-content-center" id="copied-toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Copied to clipboard!
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
</div>
</body>
</html>
